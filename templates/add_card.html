{% extends "base.html" %}
{% block content %}
<h1>Add Card</h1>

<form action="/deck/{{ page_data.deck['id'] }}/card/" method="POST">
    <div class="nes-container is-rounded">
        <div class="nes-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="nes-input">
        </div>
        <div class="nes-field">
            <label for="set">Set</label>
            <input type="text" id="set" name="set" class="nes-input">
        </div>
        <div class="nes-field">
            <label for="type">Type</label>
            <div class="nes-select">
                <select required id="type" name="type">
                    <option value="" disabled selected hidden>Card type...</option>
                    <option value="1">Pok&eacute;mon</option>
                    <option value="2">Trainer</option>
                    <option value="3">Energy</option>
                </select>
            </div>
        </div>
        <div class="nes-field">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="nes-input">
        </div>
        <div class="nes-field">
            <button type="submit" class="nes-btn is-success">Save</button>
            <a class="nes-btn" href="/deck/{{ page_data.deck['id'] }}/cards">Back to Deck</a>
        </div>
    </div>
</form>

{% endblock %}
