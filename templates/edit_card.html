{% extends "base.html" %}
{% block content %}
<h1>Edit Card</h1>

<form action="/card/{{ page_data.card['id'] }}/" method="POST">
    <div class="nes-container is-rounded">
        <div class="nes-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="nes-input {{ 'is-dark' if current_user.is_authenticated and current_user.user_settings.is_dark_mode }}" value="{{ page_data.card['name'] }}">
        </div>
        <div class="nes-field">
            <label for="set">Set</label>
            <input type="text" id="set" name="set" class="nes-input {{ 'is-dark' if current_user.is_authenticated and current_user.user_settings.is_dark_mode }}" value="{{ page_data.card['set'] }}">
        </div>
        <div class="nes-field">
            <label for="type">Type</label>
            <div class="nes-select {{ 'is-dark' if current_user.is_authenticated and current_user.user_settings.is_dark_mode }}">
                <select required id="type" name="type"">
                    <option value="" disabled hidden>Card type...</option>
                    <option value="1" {{ "selected" if page_data.card.card_type.id == 1 }}>Pok&eacute;mon</option>
                    <option value="2" {{  "selected" if page_data.card.card_type.id == 2 }}>Trainer</option>
                    <option value="3" {{  "selected" if page_data.card.card_type.id == 3 }}>Energy</option>
                </select>
            </div>
        </div>
        <div class="nes-field">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="nes-input {{ 'is-dark' if current_user.is_authenticated and current_user.user_settings.is_dark_mode }}" value="{{ page_data.card['quantity'] }}">
        </div>
        <div class="nes-field">
            <button type="submit" class="nes-btn is-success">Update</button>
            <a class="nes-btn" href="/deck/{{ page_data.card.deck['id'] }}/cards/">Back to Deck</a>
        </div>
    </div>
</form>
{% endblock %}
