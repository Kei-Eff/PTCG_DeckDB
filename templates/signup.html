{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>
<form action="/signup" method="POST">
    <div class="nes-container is-rounded">

        <div class="nes-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="nes-input">
        </div>
        <div class="nes-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="nes-input">
        </div>
        <div class="nes-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="nes-input">
        </div>
        <div class="nes-field">
            <button type="submit" class="nes-btn is-primary">Signup</button>
        </div>
    </div>
</form>
{% endblock %}
